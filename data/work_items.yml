  # Toto
  - name: 'Toto'
    url: 'toto'
    link: 'http://totomerch.com'
    intro: "After demoing a well-received prototype, Totomerch wished to expand their app from a restrictive flash application to a robust app that reflected all of their user feedback. Their aim was to make it easy for bands to sell one-off merchandise so they wouldn't have to keep lots of stock. Toto needed a design that was clean but also up to date and modern enough for this hip crowd. The site also needed to be easy to use. I used neutral backgrounds with subtle textures and bold calls-to-action to lead the users through the website."
    what_we_did: 
      - 'User interface design'
      - 'Web design'
      - 'Basic white-label design'
    image_path: 'work/toto'
    image_featured: 'toto-featured.jpg'
    image_thumb: 'toto-thumb.jpg'
    images:
  # Cold Claim
  - name: 'Cold Claim'
    url: 'cold-claim'
    link: 'http://coldclaim.com'
    intro: "The place is Antarctica. The year is 2049. Your mission is to locate and extract what is now Earth’s most precious resource: Paleo Water. As expedition leader prepare to navigate harsh terrain, prospect for Paleo, discover artifacts, and claim coldly contested land... while outwitting your rivals and protecting your reputation. In the spirit of Settlers of Catan and Kingdom Builder, Cold Claim is a strategic board game for two to four players via iPad Game Center, pass-and-play or physical boardgame. It was designed working in collaboration with Natron Baxter and the iPad version was developed alongside Jackson Maynard. We lead the design and build of this iPad game, board game and supporting website."
    what_we_did: 
      - 'Game design'
      - 'Interface design'
      - 'Writing simple AI'
      - 'Illustration'
      - 'Copy editing'
      - 'Branding'
      - 'Project management'
      - 'Web design'
      - 'Testing'
      - 'Physical board game prototype'
    image_path: 'work/cold-claim'
    image_featured: 'cold-claim-featured.jpg'
    image_thumb: 'cold-claim-thumb.jpg'
    images:
    testimonial: "Kat is the most talented, comprehensive, and personable designers I have ever had the pleasure to work with. She is one of those people you look forward to getting on a 7 a.m. client call with. One of those people who make a 6-hour brainstorming marathon feel like a treat and not a trial. Her relentless optimism and ability to keep the momentum going in the dark times that come with any long term project makes her a true delight to work with. In short, Kat is the complete package. She has my complete trust, total respect, and my highest recommendation."
    cite: "Mathias Crawford, game designer for ColdClaim"
  # Super Better
  - name: 'Super Better'
    url: 'super-better'
    link: 'http://superbetter.com'
    intro: "SuperBetter is Jane McGonigal's game that helps you achieve your health goals — or recover from an illness or injury — by increasing your personal resilience. Resilience means staying curious, optimistic and motivated even in the face of the toughest challenges. After working on implementing the front end (html/css) of Superbetter Version 1 (which was designed by Ryan Larson and Natron Baxter), I got involved in designing Version 2, where I worked on making history and tracking your progress in a gameful way more delightful. We were the designers for the original version of the iPhone app, based on the web version, which was built to focus users on quick and easy access to their daily gaming activities. It simplified forms, focused on fun images and celebrations."
    what_we_did: 
      - 'Concept design'
      - 'Game design'
      - 'Interface design'
      - 'HTML/css integration in Ruby backend'
      - 'iOS app design'
    image_path: 'work/super-better'
    image_featured: 'super-better-featured.jpg'
    image_thumb: 'super-better-thumb.jpg'
    images:
    testimonial: "People with both deep technical skill and formidable artistic chops are rare - and I've never found that talent wrapped in such an energetic, positive, problem-solving personality."
    cite: "Chelsea Howe, Game Designer for SuperBetter"