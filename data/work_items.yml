  # 8-50
  - name: '8-50'
    title: 'Simple sports news.'
    url: 'sports-digest-8-50'

    link: 'http://850sportsapp.com'
    intro: "It's just ten minutes before work starts, and you need to catch up with all the sports you missed this weekend. 850 aims to create a simple, beautiful sports digest, curated and written by sports writers for the busy sports enthusiast. With bold colours and a quickly scannable format, it has lofty goals to become the go-to sports app.  850's founder came to us looking to create a functioning prototype he could present to investors.  We designed and built (using Phonegap) an iPhone and Android apps that are now available for download."
    what_we_did: 
      - 'Branding & logo design'
      - 'App design'
      - 'iOS and Android build and release'
      - 'Responsive Web design & Build'
    image_path: 'work/sports-digest-8-50'
    image_featured: '8-50-featured.jpg'
    image_thumb: '8-50-thumb.jpg'
    images:
    testimonial: "I've worked with Kat and Ollie on numberous projects over the years for many different companies and they are always the first people I turn to when I need a high quality product to be delivered. 850 Sports Digest was the most intense project we have worked on together yet with me setting tight budgets and pushing on delivery times and asking the world of the quality of the look and feel and features. But as always, they delivered above expectation and even advised me when they thought my thinking was on the wrong track. With their long, flawless track record in design, UI /UX and even front-end development, this kind of two way relationship is very valuable and my app is a much better product because of it."
    cite: 'Jon Bishop, 850 founder'
