  # Alfred
  - name: 'Alfred App'
    title: 'Designed to be productive.'
    url: 'alfred-app'
    link: 'http://alfredapp.com'
    intro: 'Launch apps and files on your Mac without lifting your hands off the keyboard. Alfred learns which apps you use most and prioritises them when you search. Increase your productivity with handy filter keywords, and ward off RSI, making your mouse almost obsolete!'
